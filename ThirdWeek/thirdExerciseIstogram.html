<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>

  Prism.highlightAll();
</script>

<head>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Homework 2</title>
    <style>
        h1 {
            text-align: center;
            font-size: 34px;
        }
        a {
            display: block;
            text-align: center;
            font-size: 20px;
            color: rgb(172, 20, 88);
            text-decoration: none;
        }
        label {
            font-size: 20px;
        }
        .bold-text {
            font-weight: bold;
        }
        p {
            font-size: 20px;
        }
        ol {
            font-size: 20px;
        }
        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .canvas-container canvas {
            background-color: #FFC0CB;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1>third week</h1>
    <a href="homework.html"></a>
    <form>
        <br>

        <div class="centered">
            <p>
                <label for="M"> <b>Number of systems (M):</b></label>
                <input type="number" id="M" value="5" min="1">
            </p>
            <p>
                <label for="N"><b>Number of attacks (N):</b></label>
                <input type="number" id="N" value="10" min="1">
            </p>
            <p>
                <label for="p"><b>Penetration probability (p):</b> </label>
                <input type="number" id="p" value="0.5" step="0.01" min="0" max="1">
            </p>
            <p>
                <label for="attackNumber"> <b>Attack number to analyze: </b></label>
                <input type="number" id="attackNumber" value="5" min="0" max="10">
            </p>
            <br>

            <button onclick="updateAllCharts()">Update Chart</button>

        </div>

        <br>
        <h3>Security score Histogram</h3>
<div class="canvas-container">
    <canvas id="histogramChartOriginal" width="800" height="400"></canvas>
</div>
<h3>Cumulative frequency Histogram</h3>
<div class="canvas-container">
    <canvas id="histogramChart1b" width="800" height="400"></canvas>
</div>
<h3>Relative frequency Histogram</h3>
<div class="canvas-container">
    <canvas id="histogramChart1c" width="800" height="400"></canvas>
</div>
<h3>Normalized frequency Histogram</h3>
<div class="canvas-container">
    <canvas id="histogramChart1d" width="800" height="400"></canvas>
</div>


        <script>
            const canvasOriginal = document.getElementById('histogramChartOriginal');
            const canvas1b = document.getElementById('histogramChart1b');
            const canvas1c = document.getElementById('histogramChart1c');
            const canvas1d = document.getElementById('histogramChart1d');

            const ctxOriginal = canvasOriginal.getContext('2d');
            const ctx1b = canvas1b.getContext('2d');
            const ctx1c = canvas1c.getContext('2d');
            const ctx1d = canvas1d.getContext('2d');
        
            const scaleFactor = 0.9; // Puoi regolare questo valore come necessario, dove 1 è la dimensione completa e 0.5 è la metà, ecc.
        
            let isDragging = false;
            let startX, startY;
        
            function startDrag(e) {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
            }
        
            function drag(e) {
                if (!isDragging) return;
        
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
        
                const style = e.target.parentElement.style;
                style.left = (parseInt(style.left || 0) + dx) + 'px';
                style.top = (parseInt(style.top || 0) + dy) + 'px';
        
                startX = e.clientX;
                startY = e.clientY;
            }
        
            function stopDrag() {
                isDragging = false;
            }
        
            const canvasContainers = document.querySelectorAll('.canvas-container');
            canvasContainers.forEach(container => {
                container.addEventListener('resize', function() {
                    scaleCanvasContent(container.querySelector('canvas'));
                });
                container.addEventListener('mousedown', startDrag);
                container.addEventListener('mousemove', drag);
                container.addEventListener('mouseup', stopDrag);
                container.addEventListener('mouseleave', stopDrag);
            });
        
            function scaleCanvasContent(canvas) {
                const ctx = canvas.getContext('2d');
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                tempCtx.drawImage(canvas, 0, 0);
        
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight;
        
                ctx.drawImage(tempCanvas, 0, 0, tempCanvas.width, tempCanvas.height, 0, 0, canvas.width, canvas.height);
            }
        
            function simulateScore(N, p, type = "original") {
                let score = 0;
                const scores = [];
                for (let i = 0; i < N; i++) {
                    const probability = Math.random();
                    switch (type) {
                        case "original":
                            score += (probability < p) ? -1 : 1;
                            break;
                        case "1b":
                            score += (probability < p) ? 0 : 1;
                            break;
                        case "1c":
                            score += (probability < p) ? 0 : 1;
                            score /= (i + 1);
                            break;
                        case "1d":
                            score += (probability < p) ? 0 : 1;
                            score /= Math.sqrt(i + 1);
                            break;
                    }
                    scores.push(score);
                }
                return scores;
            }
        
            function countScoreIntervals(scores) {
                const intervals = {};
                for (let score of scores) {
                    const intervalBase = Math.floor(score / 2) * 2;
                    const intervalKey = `${intervalBase},${intervalBase + 2}`;
                    intervals[intervalKey] = (intervals[intervalKey] || 0) + 1;
                }
                return intervals;
            }
        
            function generateColors(count) {
                const colors = [];
                for (let i = 0; i < count; i++) {
                    colors.push(`hsl(${(i * 360) / count}, 100%, 50%)`);
                }
                return colors;
            }
        
            function drawHistogram(M, N, p, type, ctx, canvas) {
                const attackNumber = parseInt(document.getElementById('attackNumber').value);
        
                const chartWidth = canvas.width * scaleFactor;
                const chartHeight = canvas.height * scaleFactor;
                const xOffset = 50;
                const yOffset = chartHeight;
                const xScale = (chartWidth - xOffset) / (N + 1);
                const yScale = yOffset / N;
        
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const allScores = [];
        
                const colors = generateColors(M);
        
                ctx.textAlign = "right";
                ctx.fillStyle = "black";
                for (let i = 0; i <= N; i += 2) {
                    ctx.textBaseline = "middle";
                    ctx.fillText(i, xOffset - 10, yOffset - i * yScale);
                }
        
                ctx.textAlign = "center";
                ctx.textBaseline = "top";
                ctx.fillStyle = "black";
                for (let i = 1; i <= N; i++) {
                    ctx.fillText(i, xOffset + i * xScale, yOffset + 10);
                }
        
                for (let system = 0; system < M; system++) {
                    const scores = simulateScore(N, p, type);
                    allScores.push(scores);
                    const color = colors[system];
        
                    for (let attack = 0; attack < N; attack++) {
                        const score = scores[attack];
                        const barHeight = score * yScale;
                        const barWidth = xScale * 0.8;
        
                        const barX = xOffset + (attack + 1) * xScale - barWidth / 2;
                        const barY = yOffset - barHeight;
        
                        ctx.fillStyle = color;
                        ctx.fillRect(barX, barY, barWidth, barHeight);
                    }
                }
            }
        
 

            function updateHistogram() {
        const M = parseInt(document.getElementById('M').value);
        const N = parseInt(document.getElementById('N').value);
        const p = parseFloat(document.getElementById('p').value);
        drawHistogram(M, N, p);
    }

    function updateAllHistograms() {
        const M = parseInt(document.getElementById('M').value);
        const N = parseInt(document.getElementById('N').value);
        const p = parseFloat(document.getElementById('p').value);

        drawHistogram(M, N, p, "original", ctxOriginal, canvasOriginal);
        drawHistogram(M, N, p, "1b", ctx1b, canvas1b);
        drawHistogram(M, N, p, "1c", ctx1c, canvas1c);
        drawHistogram(M, N, p, "1d", ctx1d, canvas1d);
    }
        
            window.onload = function() {
                updateAllHistograms();
            };
        </script>
        
    </form>
</body>

</html>
